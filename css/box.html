<html>

    <meta charset="utf-8">
    <title></title>
    <style>
      h1 {
        border-width:5px;
        border-color:red;
        border-style:solid;
        display: inline;
      }
      a {
        border-width: 5px;
        border-color: red;
        border-style: solid;
        display: block;
      }

  </head>
  <body>
    <h1>CSS</h1>
    <p><a href="https://ko.wikipedia.org/wiki/CSS">Cascading Style Sheets (CSS)</a> is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.[1] CSS is a cornerstone technology of the World Wide Web, alongside HTML and JavaScript.[2]
    </p>
  </body>
</html>
